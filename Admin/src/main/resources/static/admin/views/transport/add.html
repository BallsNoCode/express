    <title></title>
    <script>
        $(function () {
            var flag1 = false;

            var phoneReg = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
            $("#sentName").blur(function () {
                var name = $("input:eq(1)").val();
                flag1 = /^[\u4E00-\u9FA5A-Za-z]+$/.test(name);
                if (flag1 === false) {
                    layer.msg("请输入正确的姓名！")
                }
            });
            $("#pickName").blur(function () {
                var name = $("input:eq(4)").val();
                flag1 = /^[\u4E00-\u9FA5A-Za-z]+$/.test(name);
                if (flag1 === false) {
                    layer.msg("请输入正确的姓名！")
                }
            });

            $("#sentPhone").blur(function () {
                var phone = $("input:eq(2)").val();
                flag1 = phoneReg.test(phone);
                if (flag1 === false) {
                    layer.msg("请输入正确的手机号码！");
                }
            });
            $("#pickPhone").blur(function () {
                var phone = $("input:eq(5)").val();
                flag1 = phoneReg.test(phone);
                if (flag1 === false) {
                    layer.msg("请输入正确的手机号码！");
                }
            });

            $("#add").click(function () {
                var windowId = layer.load();
                var transport = {
                    company: $("input:eq(0)").val(),
                    sentName: $("input:eq(1)").val(),
                    sentPhone: $("input:eq(2)").val(),
                    sentLocation: $("input:eq(3)").val(),
                    pickName: $("input:eq(4)").val(),
                    pickPhone: $("input:eq(5)").val(),
                    pickLocation: $("input:eq(6)").val(),
                }
                if (flag1 === true) {
                    $.ajax({
                        type: "POST",
                        url: "/transport/add",
                        data: transport,
                        dataType: "json",
                        success: function (data) {
                            layer.close(windowId);
                            layer.msg(data.msg);
                            if (data.code === 200) {
                                $("input:eq(1)").val(null);
                                $("input:eq(2)").val(null);
                                $("input:eq(3)").val(null);
                                $("input:eq(4)").val(null);
                                $("input:eq(5)").val(null);
                                $("input:eq(6)").val(null);
                            }
                        }
                    });
                }
            });


            $("#reset").click(function () {
                $("input:eq(1)").val(null);
                $("input:eq(2)").val(null);
                $("input:eq(3)").val(null);
                $("input:eq(4)").val(null);
                $("input:eq(5)").val(null);
                $("input:eq(6)").val(null);
            });
        })

    </script>
