<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />

		<link href="css/mui.picker.css" rel="stylesheet" />

		<style>
			.mui-btn-block {
				font-size: 18px;
				display: block;
				width: 100%;
				margin-bottom: 10px;
				padding: 5px 0;
				border: none;

			}
			.addr_form>button {
				text-align: center;
			}

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加新地址</h1>
		</header>
		<div class="mui-content addr_form">
			<form action="" method="post">
				<div class="mui-input-row">
					<label>收货人姓名</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>手机号码</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>

				<!---->
				<div style="clear: both;"></div>
				<div class="mui-content-padded">
					<div id='cityResult' class="ui-alert" style="position: relative;"></div>
					<button id='showCityPicker3' class="mui-btn mui-btn-block" type='button' style="width: 100%;float: left;">请选择地区</button>
					<div id='cityResult3' class="ui-alert" style="width: 50%;position: absolute;top: 135px;right: 0;z-index: 999;text-align: center;"></div>
				</div>

				<!---->
				<div class="mui-input-row">
					<label>详细信息</label>
					<textarea class="mui-input-clear" name="" rows="" cols=""></textarea>
				</div>
			</form>
			<button class="mui-btn mui-btn-block">保存</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					/**
					 * 获取对象属性的值
					 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
					 * @param {Object} obj 对象
					 * @param {String} param 属性名
					 */
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};

					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker3');
					var cityResult3 = doc.getElementById('cityResult3');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							cityResult3.innerText = "" + _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
		</script>
	</body>

</html>
