<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $.getJSON("/user/userInfo",null,function (data) {
                let obj = data.obj;
                $("#name").html(obj.uusername)
                $("#phone").html(obj.uphone)
            })
        })
    </script>
</head>


<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人信息</h1>
</header>
<div class="mui-content m_list">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;" class="mui-navigate-right">
                <img class="mui-media-object mui-pull-right" src="../images/timg.jpg">
                <div class="mui-media-body">
                    头像
                    <input id="file_input" style="opacity: 0;" class="import-btn" type="file">
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;" class="mui-navigate-right">
                <div class="mui-media-body">
                    昵称
                    <span class="mui-pull-right" id="name">张三</span>
                </div>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="changePhone.html">
                登陆手机号：
                <span id="phone">13333333333</span>
                <span class="mui-pull-right">修改</span>
            </a>
        </li>
		<li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="changePassword.html">
                修改支付密码
                <span class="mui-pull-right">修改</span>
            </a>
        </li>
    </ul>
    <input type="button" name="" id="" onclick="location.href = '/logOut'" value="退出登陆"/>
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>
</body>

</html>
