<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">重置密码</h1>
		</header>
		<div class="mui-content reset_form">
			<form action="" method="post">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入11位手机号" id="mobile">
				</div>
				<div class="mobile_hint"></div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear" placeholder="">
					<input type="button" name="" id="" value="发送验证码" />
				</div>
				<div class="mobile_hint1"></div>
				<div class="mui-input-row">
					<label>设置新密码</label>
					<input type="password" class="mui-input-clear reg_password" placeholder="请输入6-16位密码">
				</div>
				<div class="password_hint"></div>
				<div class="mui-input-row">
					<label>确认新密码</label>
					<input type="password" class="mui-input-clear reg_confirm" placeholder="请输入6-16位密码">
				</div>
				<div class="confirm_hint"></div>
			</form>
			<!--<div>
				<div class="mobile_hint"></div>
				<div class="mobile_hint1"></div>
				<div class="confirm_hint"></div>
			</div>-->
		</div>
		
		<input type="button" name="" id="" value="保存" class="red_button2" />
		<div class="mui-text-center" style="margin-top: 20%;" class="return"></div>			
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/reset.js"></script>
	</body>

</html>
