<script>
    $.getJSON("/inventory/userList", null, function (data) {
        let list = data.pageInfo.list;
        let html = '<li class="mui-table-view-cell mui-media">\n' +
            '            <a href="">\n' +
            '                <div class="mui-media-body">\n' +
            '                    <p style="color: #0062CC; text-align: center" class="mui-ellipsis">暂无暂取快递</p>\n' +
            '                </div>\n' +
            '            </a>\n' +
            '        </li>';
        for (let i = 0; i < list.length; i++) {
            if (list[i].estate === 0) {
                html = '';
                html += '<li class="mui-table-view-cell mui-media">\n' +
                    '            <a href="">\n' +
                    '                <img class="mui-media-object mui-pull-left"\n' +
                    '                     src="../images/losePhoto.png">\n' +
                    '                <div class="mui-media-body">\n' +
                    '                    ' + list[i].enumber + '\n' +
                    '                    <p>' + list[i].company + '</p>\n' +
                    '                    <p style="color: #0062CC;" class="mui-ellipsis">取件码：' + list[i].code + '</p>\n' +
                    '                </div>\n' +
                    '            </a>\n' +
                    '        </li>'
            }
        }
        $("#list").html(html);
    })
</script>
